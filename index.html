<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="calculyator">
            <form>
                <div ">
                    <input class=" display" type="text" name="display">
                </div>
                <div class="df">
                    <input class="sar" type="button" value="c" onclick="display.value = ' ' ">
                    <input class="sar" type="button" value="DE"
                        onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input class="sar" type="button" value="." onclick="display.value += '.' ">
                    <input class="sar" type="button" value="/" onclick="display.value += '/' " maxlength="1"
                        minlength="1" required>
                </div>
                <div class="df">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input class="sar" type="button" value="*" onclick="display.value += '*' " maxlength="1"
                        minlength="1" required>
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input class="sar" type="button" value="-" onclick="display.value += '-' " maxlength="1"
                        minlength="1" required>
                </div>
                <div class="df">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input class="sar" type="button" value="+" onclick="display.value += '+' " maxlength="1"
                        minlength="1" required>
                </div>
                <div class="df">
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input class="equal" type="button" value="=" onclick="display.value = eval(display.value) ">

                </div>

            </form>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
